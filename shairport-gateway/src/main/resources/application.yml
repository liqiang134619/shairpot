server:
  port: 9527

spring:
  profiles:
    active: prod
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能
          lower-case-service-id: true #使用小写服务名，默认是大写
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-headers: "*"
            allow-credentials: true
            allowed-methods:
              - GET
              - POST
              - DELETE
              - PUT
              - OPTION
      routes:
        - id: auth_route
          uri: lb://airport-auth
          predicates:
            - Path=/oauth/**
          filters:
            - StripPrefix=1
        - id: health_route
          uri: lb://airport-health
          predicates:
            - Path=/health/**
          filters:
            - StripPrefix=1




